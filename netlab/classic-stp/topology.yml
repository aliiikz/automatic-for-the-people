---
# Classic Access-Agg architecture without mlag

plugin: [ multilab ]
defaults.multilab.id: 10

gateway.protocol: vrrp

nodes:
  sf-l1:
    module: [vlan, stp]
  sf-l2:
    module: [vlan, stp]
  sf-l3:
    module: [vlan, stp]
  sf-l4:
    module: [vlan, stp]
  sf-s1:
    module: [vlan, stp, gateway, ospf]
    vlans:
      blue:
        ipv4: 172.16.1.1/24
        stp.priority: 4096
        vlan.mode: route
        gateway:
          vrrp.priority: 200
      red:
        ipv4: 172.16.2.2/24
        stp.priority: 8192
        vlan.mode: route
        gateway:
          vrrp.priority: 100
  sf-s2:
    module: [vlan, stp, gateway, ospf]
    vlans:
      blue:
        ipv4: 172.16.1.2/24
        stp.priority: 8192
        vlan.mode: route
        gateway:
          vrrp.priority: 100
      red:
        ipv4: 172.16.2.1/24
        stp.priority: 4096
        vlan.mode: route
        gateway:
          vrrp.priority: 200
  sf-s3:
    module: [vlan, stp, gateway, ospf]
    vlans:
      green:
        ipv4: 172.16.3.1/24
        stp.priority: 4096
        vlan.mode: route
        gateway:
          vrrp.priority: 200          
      cyan:
        ipv4: 172.16.4.2/24
        stp.priority: 8192
        vlan.mode: route
        gateway:
          vrrp.priority: 100          

  sf-s4:
    module: [vlan, stp, gateway, ospf]
    vlans:
      green:
        ipv4: 172.16.3.2/24
        stp.priority: 8192
        vlan.mode: route
        gateway:
          vrrp.priority: 100          
      cyan:
        ipv4: 172.16.4.1/24
        stp.priority: 4096
        vlan.mode: route
        gateway:
          vrrp.priority: 200          

  sf-s5:
    module: [ospf]
  sf-s6:
    module: [ospf]

  sf-h1:
  sf-h2:
  sf-h3:
  sf-h4:
  sf-h5:
  sf-h6:

groups:
  hosts:
    members: [ sf-h1, sf-h2, sf-h3, sf-h4, sf-h5, sf-h6 ]
    device: linux

  c1-l2--switches:
    members: [ sf-l1, sf-l2 ]
    device: eos
    config: [ eos-add-defrt-mgmt.j2 ]

  c2-l2-switches:
    members: [ sf-l3, sf-l4 ]
    device: eos

  agg-switches:
    device: eos
    members: [ sf-s1, sf-s2, sf-s3, sf-s4 ]

  iosxe-switches:
    members: [ sf-s5, sf-s6 ]
    device: csr

vlans:
  blue:
    id: 100
    mode: bridge
    prefix: 172.16.1.0/24
  red:
    id: 200
    mode: bridge
    prefix: 172.16.2.0/24
  green:
    id: 201
    mode: bridge
    prefix: 172.16.3.0/24
  cyan:
    id: 300
    mode: bridge
    prefix: 172.16.4.0/24

stp:
  protocol: pvrst

links:
- sf-l1:
  sf-s1:
  vlan.trunk: [blue, red ]
- sf-l1:
  sf-s2:
  vlan.trunk: [blue, red ]
- sf-l2:
  sf-s1:
  vlan.trunk: [blue, red ]
- sf-l2:
  sf-s2:
  vlan.trunk: [blue, red ]
- sf-l3:
  sf-s3:
  vlan.trunk: [ green, cyan]
- sf-l3:
  sf-s4:
  vlan.trunk: [ green, cyan]
- sf-l4:
  sf-s3:
  vlan.trunk: [ green, cyan]
- sf-l4:
  sf-s4:
  vlan.trunk: [ green, cyan]
- sf-s1:
  sf-s5:
- sf-s1:
  sf-s6:
- sf-s2:
  sf-s5:
- sf-s2:
  sf-s6:
- sf-s3:
  sf-s5:
- sf-s3:
  sf-s6:
- sf-s4:
  sf-s5:
- sf-s4:
  sf-s6:
- sf-l1:
  sf-h1:
  vlan.access: blue
- sf-l1:
  sf-h2:
  vlan.access: red
- sf-l2:
  sf-h3:
  vlan.access: blue
- sf-l3:
  sf-h4:
  vlan.access: green
- sf-l3:
  sf-h5:
  vlan.access: cyan
- sf-l4:
  sf-h6:
  vlan.access: cyan

validate:
  ping_from_h1:
    nodes: [sf-h1]
#    plugin: ping(['sf-h2', 'sf-h3','sf-h4', 'sf-h5', 'sf-h6'])
#    plugin: ping('sf-h2'])
  ping_from_h3:
    nodes: [sf-h3]
    plugin: ping(['sf-h1', 'sf-h2','sf-h4', 'sf-h5', 'sf-h6'])
  ping_from_h4:
    nodes: [sf-h4]
    plugin: ping(['sf-h1', 'sf-h2','sf-h3', 'sf-h5', 'sf-h6'])
  ping_from_h6:
    nodes: [sf-h6]
    plugin: ping(['sf-h1', 'sf-h2','sf-h3', 'sf-h4', 'sf-h5'])

