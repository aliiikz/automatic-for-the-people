- hosts: spine:leaf:exit:dcedge
  gather_facts: false
  roles:
    - cfg-hostname
    - cfg-lo

- hosts: spine:leaf:exit
  gather_facts: false
  roles:
    - cfg-features
    - cfg-ospf-isl
    - cfg-ospf-underlay 
    - role: cfg-server-ports
      when: inventory_hostname in groups['leaf']
    - role: cfg-vxlan
      when: inventory_hostname in groups['leaf']
      tags: justthis
    - role: cfg-evpn
    - role: cfg-save

- hosts: servers
  become: yes
  become_method: sudo
  roles:
    - role: cfg-servers

    
