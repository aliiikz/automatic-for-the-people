- name: Configure ISL ports (NXOS)
  connection: network_cli
  cli_config:
    config: |
      int {{ item }}
         no switchport
         no shut
         ip unnumbered loopback0
         mtu 9200
  with_items: "{{ isl_ports[ansible_network_os] }}"
  tags: ospf-isl-cfg

- name: Configure OSPF paramaters (NXOS)
  connection: network_cli
  cli_config:
    config: |
      int {{ item }}
         medium p2p
         ip router ospf UNDERLAY area 0.0.0.0
  with_items: "{{ isl_ports[ansible_network_os] }}"
  tags: ospf-isl-cfg

      

